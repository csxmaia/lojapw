<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
    <title>P�gina Cadastro de categorias da loja virtual</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active"><i class="oi oi-caret-right"></i>
                        <span><a href="/administrativo">Home/</a></span>
                        <span>Cadastrar Categorias</span></li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md"
               href="/administrativo/categorias/listar" role="button"> <span
                    class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Categorias</span>
            </a>
        </nav>
    </div>

    <div class="container" id="cadastro">
        <form action="/administrativo/categorias/salvar" th:object="${categoria}" method="POST">
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="nome">Nome da Categoria</label> <input type="text"
                                                                       class="form-control" id="nome" placeholder="Nome Completo"
                                                                       autofocus="autofocus" th:field="*{nome}" value="" />
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group col-md-6">
                    <label for="salario">Descri��o da Categoria</label> <input type="text"
                                                                               class="form-control" id="descricao" placeholder="Descri��o"
                                                                               data-mask-reverse="true" th:field="*{descricao}" value="" />
                    <div class="invalid-feedback"></div>
                </div>

            </div>
            <input type="hidden" id="id" th:field="*{id}" value="" />
            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
        </form>
    </div>

</section>


</body>
</html>
